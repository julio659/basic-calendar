<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BASIC Calendar – Frontend (Pinboard-First • Blue Theme • Fixed Modal)</title>
<style>
  /* ===== Clean blue/white theme ===== */
  :root{
    --ink:#0f172a;           /* text */
    --muted:#475569;         /* secondary text */
    --card:#ffffff;          /* solid cards/days */
    --line:#e6ecf5;          /* borders */
    --chip:#f7faff;          /* event chips bg */
    --blue1:#e0f2ff;         /* light */
    --blue2:#93c5fd;         /* soft */
    --blue3:#60a5fa;         /* mid */
    --blue4:#3b82f6;         /* brand */
    --blue5:#1d4ed8;         /* deep */
    --shadow:0 10px 30px rgba(2,8,23,.08);
  }

  *{box-sizing:border-box}
  body{margin:0;background:transparent;color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  a{color:var(--blue4)}
  .wrap{max-width:1100px;margin:auto;padding:20px;background:transparent}

  /* Light frosted header */
  header{position:sticky;top:0;z-index:5;background:rgba(255,255,255,.75);backdrop-filter:saturate(160%) blur(8px);border-bottom:1px solid rgba(230,236,245,.9)}
  h1{margin:0 0 6px;font-weight:800;letter-spacing:.2px}

  .controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center}

  /* Inputs */
  select,input{appearance:none;background:#fff;border:1px solid var(--line);color:var(--ink);border-radius:12px;padding:10px 12px;box-shadow:0 1px 0 rgba(0,0,0,.02)}
  select:focus,input:focus{outline:none;border-color:var(--blue3);box-shadow:0 0 0 3px rgba(96,165,250,.25)}

  /* View buttons */
  .views button{
    --g:linear-gradient(90deg,#ffffff,#dbeafe,#bfdbfe);
    border:1px solid var(--line);
    background:#fff;
    border-radius:999px;
    padding:8px 12px;
    font-weight:700;
    color:var(--ink);
    cursor:pointer;
    transition:transform .08s ease, box-shadow .2s ease, filter .2s;
  }
  .views button:hover{box-shadow:0 6px 18px rgba(15,23,42,.08)}
  .views button:active{transform:translateY(1px)}
  .views button.active{background:var(--g); color:#0b1220; border-color:transparent; box-shadow:0 8px 22px rgba(96,165,250,.28)}

  /* Month nav — extra slim blue gradient */
  .navbtn{
    border:1px solid var(--line);
    background:linear-gradient(90deg,#bfdbfe,#60a5fa);
    color:#0b1220;
    border-radius:999px;
    padding:4px 10px;
    font-weight:700;
    font-size:13px;
    cursor:pointer;
    transition:transform .08s ease, box-shadow .2s ease, filter .15s ease;
  }
  .navbtn:hover{ box-shadow:0 3px 8px rgba(2,8,23,.12); filter:saturate(1.05); }
  .navbtn:active{ transform:translateY(1px); }
  .navbtn:focus{ outline: none; box-shadow:0 0 0 3px rgba(96,165,250,.25); }
  .monthtitle{font-weight:900;color:#1e293b;font-size:16px}

  /* Grid layout – gaps stay transparent */
  .grid{display:grid;gap:16px;background:transparent}
  .month{grid-template-columns:repeat(7,1fr)}

  /* Day cells and cards (solid) */
  .day{background:var(--card);border:1px solid var(--line);border-radius:12px;min-height:120px;display:flex;flex-direction:column;box-shadow:var(--shadow)}
  .day h4{margin:8px 10px;color:var(--muted);font-weight:800;font-size:12px;text-transform:uppercase;letter-spacing:.3px}

  .chip{background:var(--chip);border:1px solid var(--line);border-left:4px solid var(--blue4);border-radius:12px;padding:8px 10px;margin:8px;cursor:pointer;transition:transform .08s ease, box-shadow .2s ease}
  .chip:hover{box-shadow:0 8px 18px rgba(15,23,42,.08)}
  .chip:active{transform:translateY(1px)}

  .pinboard{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px;background:transparent}
  .card{background:var(--card);border:1px solid var(--line);border-radius:16px;overflow:hidden;box-shadow:var(--shadow)}
  .card img{width:100%;height:150px;object-fit:cover}
  .card .pad{padding:12px}
  .pill{font-size:12px;background:linear-gradient(90deg,#e0f2ff,#bfdbfe);color:#0a1220;border:0;padding:4px 10px;border-radius:999px;font-weight:800}

  /* Modal (fixed: no clipping, scrolls smoothly) */
  .modal{position:fixed;inset:0;background:rgba(2,8,23,.6);display:none;align-items:center;justify-content:center;padding:20px}
  .modal .window{
    max-width:720px;width:100%;background:#fff;color:var(--ink);
    border:1px solid var(--line);border-radius:18px;box-shadow:0 20px 50px rgba(0,0,0,.25);
    max-height:92vh; display:flex; flex-direction:column; overflow:hidden;
  }
  .window header{position:sticky;top:0;background:linear-gradient(180deg,#ffffff,#f8fbff);border-bottom:1px solid var(--line);z-index:1;padding:12px 16px}
  .window .content{padding:16px; overflow:auto}
  .close{float:right;background:transparent;border:0;color:var(--ink);font-size:28px;cursor:pointer}
  .mini{color:var(--muted);font-size:13px}

  /* Action buttons row (RSVP + attachments together) */
  .actions{display:flex;flex-wrap:wrap;gap:10px;margin-top:10px}
  .btn{
    display:inline-flex;align-items:center;gap:8px;
    padding:10px 14px;border-radius:999px;text-decoration:none;font-weight:800;
    border:1px solid var(--line); background:linear-gradient(90deg,#ffffff,#eef6ff);
    color:#0b1220; box-shadow:0 8px 16px rgba(15,23,42,.06); transition:transform .08s ease, box-shadow .2s ease;
  }
  .btn:hover{box-shadow:0 12px 22px rgba(15,23,42,.12)}
  .btn:active{transform:translateY(1px)}
  .btn.primary{background:linear-gradient(90deg,#dbeafe,#93c5fd); border-color:transparent}

  .no-results{padding:24px;border:1px dashed var(--line);border-radius:12px;text-align:center;color:var(--muted);background:#fff}
  .status{font-size:12px;color:var(--muted);margin-top:6px}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>Community Calendar</h1>
    <div class="controls">
      <div class="views">
        <button data-view="pinboard" class="active">Pinboard</button>
        <button data-view="month">Month</button>
      </div>
      <div style="margin-left:auto"></div>
      <input type="month" id="jump" />
      <select id="filter"><option value="">All categories</option></select>
      <input id="search" placeholder="Search all months… (fuzzy)"/>
    </div>
    <div class="status" id="status">Connecting…</div>
  </div>
</header>
<div class="wrap" id="content"></div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="window">
    <header>
      <button class="close" id="close">×</button>
      <h3 id="mTitle" style="margin:0"></h3>
      <div class="mini" id="mWhen"></div>
    </header>
    <div class="content">
      <img id="mImg" alt="" style="width:100%;max-height:260px;object-fit:cover;display:none;border-radius:12px">
      <p id="mDesc" style="margin-top:12px"></p>
      <div class="mini" id="mWhere"></div>

      <!-- Video keeps 16:9 and scrolls inside content -->
      <div id="mVideo" style="margin-top:12px"></div>

      <!-- Combined actions (RSVP + attachments) -->
      <div class="actions" id="mActions" style="display:none">
        <a class="btn primary" id="mRsvp" target="_blank" rel="noopener">RSVP / Tickets</a>
        <!-- attachment buttons will be appended here -->
      </div>
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<!-- Fuzzy search (Fuse.js) -->
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
<script>
  // Paste your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBUWTNk3fhYSY6hAgiuaLcThzy_xp1EN-c",
  authDomain: "basic-calendar-6404a.firebaseapp.com",
  projectId: "basic-calendar-6404a",
  storageBucket: "basic-calendar-6404a.firebasestorage.app",
  messagingSenderId: "714238179784",
  appId: "1:714238179784:web:d26b77c0a4a6f7c8db68fd"
  };
  firebase.initializeApp(firebaseConfig);
  const db=firebase.firestore();

  // --- realtime subscription to live doc ---
  function subscribeEvents(cb){
    return db.collection('basic_calendar').doc('live').onSnapshot(snap=>{
      const data=snap.exists? snap.data(): {events:[], updated:null};
      cb(data.events||[], data.updated||null);
    }, err=>{
      console.error('onSnapshot error', err);
      cb([], null);
    });
  }

  const content=document.getElementById('content');
  const filterSel=document.getElementById('filter');
  const searchInput=document.getElementById('search');
  const jumpInput=document.getElementById('jump');
  const modal=document.getElementById('modal');
  const statusBar=document.getElementById('status');

  let EVENTS=[]; 
  let CUR=new Date(); 
  let VIEW='pinboard';   // default to Pinboard

  subscribeEvents((evs, updated)=>{
    EVENTS = evs;
    buildFilters();
    render();
    const when = updated ? new Date(updated).toLocaleString([], {dateStyle:'medium', timeStyle:'short'}) : '–';
    statusBar.textContent = `Live connection ✓  Last updated: ${when}`;
  });

  function buildFilters(){
    const keep = filterSel.value;
    filterSel.innerHTML = '<option value="">All categories</option>';
    const cats=[...new Set((EVENTS||[]).map(e=>e.category).filter(Boolean))].sort();
    cats.forEach(c=>{const o=document.createElement('option');o.value=c;o.textContent=c;filterSel.appendChild(o);});
    filterSel.value = keep && cats.includes(keep) ? keep : '';
  }

  // View switching
  document.querySelectorAll('.views button').forEach(btn=>btn.onclick=()=>{
    document.querySelectorAll('.views button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active'); VIEW=btn.dataset.view; render();
  });
  jumpInput.onchange=()=>{const [y,m]=jumpInput.value.split('-').map(Number); if(y&&m){CUR=new Date(y,m-1,1); render();}};
  filterSel.onchange=render; searchInput.oninput=render;

  // Local ISO helper
  function isoLocal(d){ const x=new Date(d); const pad=n=>String(n).padStart(2,'0'); return `${x.getFullYear()}-${pad(x.getMonth()+1)}-${pad(x.getDate())}T${pad(x.getHours())}:${pad(x.getMinutes())}`; }

  function activeEvents(){
    const q=(searchInput.value||'').trim();
    const cat=filterSel.value;

    if(q){
      const [start,end]=globalRange(EVENTS);
      let list=expandRepeats(EVENTS, start, end);
      if(cat) list=list.filter(e=>(e.category||'')===cat);
      list = fuzzyFilter(q, list);
      return list.sort((a,b)=> new Date(a.start)-new Date(b.start));
    }

    if (VIEW === 'pinboard') {
      const today = new Date(); today.setHours(0,0,0,0);
      const future = new Date(Date.now() + 3*365*864e5);
      let list = expandRepeats(EVENTS, today, future);
      if(cat) list = list.filter(e => (e.category||'') === cat);
      return list.sort((a,b)=> new Date(a.start)-new Date(b.start));
    }

    const monthStart=new Date(CUR.getFullYear(),CUR.getMonth(),1);
    const monthEnd=new Date(CUR.getFullYear(),CUR.getMonth()+1,0,23,59);
    let list=expandRepeats(EVENTS, monthStart, monthEnd);
    if(cat) list=list.filter(e=>(e.category||'')===cat);
    return list.sort((a,b)=> new Date(a.start)-new Date(b.start));
  }

  function render(){ if(VIEW==='month') renderMonth(); else renderPinboard(); }

  function renderMonth(){
    const start=new Date(CUR.getFullYear(),CUR.getMonth(),1);
    const first=new Date(start); first.setDate(1-first.getDay());
    const days=[]; for(let i=0;i<42;i++){const d=new Date(first); d.setDate(first.getDate()+i); days.push(d);}
    const grid=document.createElement('div'); grid.className='grid month';
    const list=activeEvents();
    days.forEach(d=>{
      const cell=document.createElement('div'); cell.className='day';
      const h=document.createElement('h4'); h.textContent=d.toLocaleDateString([], {day:'numeric', weekday:'short'}); cell.appendChild(h);
      list.filter(e=>sameDay(new Date(e.start),d)).forEach(e=>cell.appendChild(chip(e)));
      grid.appendChild(cell);
    });
    content.innerHTML='';
    content.appendChild(navBar());
    content.appendChild(list.length? grid : emptyState());
  }

  function renderPinboard(){ 
    const list=activeEvents(); 
    const grid=document.createElement('div'); grid.className='pinboard'; 
    list.forEach(e=>grid.appendChild(card(e))); 
    content.innerHTML=''; 
    content.appendChild(list.length? grid : emptyState()); 
  }

  function emptyState(){ const d=document.createElement('div'); d.className='no-results'; d.textContent='No events found for this view/search.'; return d; }

  function navBar(){
    const row=document.createElement('div'); row.className='controls'; row.style.margin='6px 0 8px';
    const prev=navBtn('◀',()=>{CUR=new Date(CUR.getFullYear(),CUR.getMonth()-1,1);render();});
    const title=document.createElement('strong'); title.className='monthtitle'; title.style.margin='0 8px'; title.textContent=CUR.toLocaleString([], {month:'long', year:'numeric'});
    const next=navBtn('▶',()=>{CUR=new Date(CUR.getFullYear(),CUR.getMonth()+1,1);render();});
    row.append(prev,title,next); return row;
  }
  function navBtn(t,fn){ const b=document.createElement('button'); b.textContent=t; b.onclick=fn; b.className='navbtn'; return b; }

  function chip(e){ 
    const c=document.createElement('div'); c.className='chip'; 
    const t=document.createElement('div'); t.innerHTML=`<strong>${e.title}</strong> <span class="pill">${e.category||'General'}</span>`; 
    c.appendChild(t); 
    const tm=document.createElement('div'); tm.className='mini'; tm.textContent=formatRange(e.start,e.end||e.start); c.appendChild(tm);
    c.onclick=()=>openModal(e); 
    return c; 
  }
  function card(e){ 
    const k=document.createElement('article'); k.className='card'; 
    const img=document.createElement('img'); img.src=e.image||placeholder(e.title); k.appendChild(img); 
    const box=document.createElement('div'); box.className='pad'; k.appendChild(box); 
    const h=document.createElement('h3'); h.textContent=e.title; box.appendChild(h); 
    const p=document.createElement('div'); p.className='mini'; p.textContent=formatRange(e.start,e.end||e.start); box.appendChild(p); 
    const cat=document.createElement('span'); cat.className='pill'; cat.textContent=e.category||'General'; box.appendChild(cat); 
    const d=document.createElement('p'); d.textContent=e.description||''; box.appendChild(d); 
    const a=document.createElement('a'); a.href='#'; a.textContent='Details'; a.onclick=(ev)=>{ev.preventDefault(); openModal(e);}; box.appendChild(a); 
    return k; 
  }

  function placeholder(seed){ return 'https://picsum.photos/seed/'+encodeURIComponent(seed||'event')+'/600/300'; }
  function sameDay(a,b){ return a.getFullYear()==b.getFullYear() && a.getMonth()==b.getMonth() && a.getDate()==b.getDate(); }
  function fmtDate(d){ return new Date(d).toLocaleString([], {dateStyle:'medium', timeStyle:'short'}); }
  function formatRange(a,b){ const A=new Date(a), B=new Date(b); const same=sameDay(A,B); return same? `${A.toLocaleDateString([], {weekday:'short', month:'short', day:'numeric'})} • ${A.toLocaleTimeString([], {hour:'numeric', minute:'2-digit'})}–${B.toLocaleTimeString([], {hour:'numeric', minute:'2-digit'})}` : `${fmtDate(a)} – ${fmtDate(b)}`; }

  // --- Repeat expansion using LOCAL time (no UTC roundtrip) ---
  function expandRepeats(list, rangeStart, rangeEnd){
    const out=[]; list.forEach(e=>{
      if(!e.rrule){ if(overlaps(e,rangeStart,rangeEnd)) out.push(e); return; }
      const rule=parseRRULE(e.rrule); if(!rule.FREQ){ if(overlaps(e,rangeStart,rangeEnd)) out.push(e); return; }
      const baseStart=new Date(e.start); const baseEnd=new Date(e.end||e.start);
      const until = rule.UNTIL? icsToDate(rule.UNTIL): new Date(rangeEnd);
      const interval = parseInt(rule.INTERVAL||'1',10);
      const byday = (rule.BYDAY||'').split(',').filter(Boolean);
      let d=new Date(baseStart);
      while(d<=rangeEnd && d<=until){
        if(rule.FREQ==='WEEKLY'){
          const weekStart=new Date(d);
          ['SU','MO','TU','WE','TH','FR','SA'].forEach((wd,idx)=>{
            if(!byday.length || byday.includes(wd)){
              const occ=new Date(weekStart); occ.setDate(weekStart.getDate()-weekStart.getDay()+idx);
              occ.setHours(baseStart.getHours(), baseStart.getMinutes(), 0, 0);
              const occEnd=new Date(occ.getTime() + (baseEnd - baseStart));
              if(occ>=rangeStart && occ<=rangeEnd && occ<=until){ out.push({...e,start:isoLocal(occ),end:isoLocal(occEnd)}); }
            }
          });
          d.setDate(d.getDate()+7*interval);
        } else if(rule.FREQ==='DAILY'){
          const occ=new Date(d); occ.setHours(baseStart.getHours(), baseStart.getMinutes(), 0, 0);
          if(occ>=rangeStart && occ<=rangeEnd) out.push({...e,start:isoLocal(occ),end:isoLocal(new Date(occ.getTime()+(baseEnd-baseStart)))});
          d.setDate(d.getDate()+interval);
        } else if(rule.FREQ==='MONTHLY'){
          const occ=new Date(d); occ.setHours(baseStart.getHours(), baseStart.getMinutes(), 0, 0);
          if(occ>=rangeStart && occ<=rangeEnd) out.push({...e,start:isoLocal(occ),end:isoLocal(new Date(occ.getTime()+(baseEnd-baseStart)))});
          d = new Date(d.getFullYear(), d.getMonth()+interval, d.getDate(), d.getHours(), d.getMinutes());
        } else if(rule.FREQ==='YEARLY'){
          const occ=new Date(d); occ.setHours(baseStart.getHours(), baseStart.getMinutes(), 0, 0);
          if(occ>=rangeStart && occ<=rangeEnd) out.push({...e,start:isoLocal(occ),end:isoLocal(new Date(occ.getTime()+(baseEnd-baseStart)))});
          d = new Date(d.getFullYear()+interval, d.getMonth(), d.getDate(), d.getHours(), d.getMinutes());
        } else { if(overlaps(e,rangeStart,rangeEnd)) out.push(e); break; }
      }
    }); return out;
  }
  function parseRRULE(s){ const r={}; (s||'').split(';').forEach(p=>{ const [k,v]=p.split('='); if(k) r[k]=v; }); return r; }
  function icsToDate(s){ const y=+s.slice(0,4), m=+s.slice(4,6)-1, d=+s.slice(6,8), hh=+s.slice(9,11), mm=+s.slice(11,13); return new Date(y,m,d,hh,mm); }
  function overlaps(e, start, end){ const A=new Date(e.start), B=new Date(e.end||e.start); return B>=start && A<=end; }

  // Modal details (with video + labeled attachments now next to RSVP)
  function openModal(e){
    document.getElementById('mTitle').textContent=e.title;
    document.getElementById('mWhen').textContent=formatRange(e.start,e.end||e.start);

    const img=document.getElementById('mImg');
    if(e.image){ img.src=e.image; img.style.display='block'; } else img.style.display='none';

    document.getElementById('mDesc').textContent=e.description||'';
    document.getElementById('mWhere').textContent=e.location||'';

    const vid=document.getElementById('mVideo'); 
    vid.innerHTML=''; 
    if(e.video){ vid.innerHTML=embedVideo(e.video); }

    // Actions row (RSVP + attachments)
    const actions=document.getElementById('mActions'); actions.innerHTML=''; let hasActions=false;
    if(e.rsvp){ 
      const r=document.createElement('a'); r.className='btn primary'; r.href=e.rsvp; r.target='_blank'; r.rel='noopener'; r.textContent='RSVP / Tickets';
      actions.appendChild(r); hasActions=true;
    }
    (e.attachments||[]).forEach(u=>{
      const {href,label}=parseAttachment(u);
      const a=document.createElement('a'); a.className='btn'; a.href=href; a.target='_blank'; a.rel='noopener'; a.textContent=label;
      actions.appendChild(a); hasActions=true;
    });
    actions.style.display = hasActions ? 'flex' : 'none';

    modal.style.display='flex';
  }
  document.getElementById('close').onclick=()=>modal.style.display='none';
  modal.onclick=(ev)=>{ if(ev.target===modal) modal.style.display='none'; };

  function embedVideo(url){
    if(/youtu\.be|youtube\.com/.test(url)){
      const id=(url.match(/[?&]v=([^&]+)/)||url.match(/youtu\.be\/([^?]+)/)||[])[1]||'';
      return id? `<div style="position:relative;padding-top:56.25%"><iframe src="https://www.youtube.com/embed/${id}" allowfullscreen style="position:absolute;inset:0;width:100%;height:100%;border:0"></iframe></div>`:'';
    }
    if(/vimeo\.com/.test(url)){
      const id=(url.match(/vimeo\.com\/(\d+)/)||[])[1]||'';
      return id? `<div style="position:relative;padding-top:56.25%"><iframe src="https://player.vimeo.com/video/${id}" allowfullscreen style="position:absolute;inset:0;width:100%;height:100%;border:0"></iframe></div>`:'';
    }
    return '';
  }

  // Attachment label helper
  function parseAttachment(s){
    if(!s) return {href:'#',label:'Attachment'};
    const parts = s.split('|');
    if(parts.length>1) return {href:parts[0], label:parts.slice(1).join('|')};
    try{
      const u=new URL(s);
      const name=(u.pathname.split('/').pop()||'').replace(/[-_]/g,' ').replace(/\.[a-z0-9]+$/i,'');
      const host=u.hostname.replace(/^www\./,'');
      return {href:s,label: name? `${name} — ${host}` : host};
    }catch{return {href:s,label:s.replace(/^https?:\/\//,'')}}
  }

  // Fuzzy search
  function fuzzyFilter(query, list){
    if(!query.trim()) return list;
    const fuse = new Fuse(list, { includeScore:true, threshold:0.38, ignoreLocation:true, minMatchCharLength:2, keys:['title','description','category','location'] });
    return fuse.search(query).map(r=>r.item);
  }

  // Global search window for repeats
  function globalRange(events){
    if(!events || !events.length) return [new Date(Date.now()-30*864e5), new Date(Date.now()+2*365*864e5)];
    let min=Infinity, max=0;
    events.forEach(e=>{
      const s=+new Date(e.start||Date.now()); if(s<min) min=s;
      let m=s; const r=parseRRULE(e.rrule||'');
      if(r.UNTIL){ m=+icsToDate(r.UNTIL); } else { m = s + 180*864e5; }
      if(m>max) max=m;
    });
    const pad=14*864e5; return [new Date(min-pad), new Date(max+pad)];
  }

  // Repeat helpers
  function expandRepeats(list, rangeStart, rangeEnd){
    const out=[]; list.forEach(e=>{
      if(!e.rrule){ if(overlaps(e,rangeStart,rangeEnd)) out.push(e); return; }
      const rule=parseRRULE(e.rrule); if(!rule.FREQ){ if(overlaps(e,rangeStart,rangeEnd)) out.push(e); return; }
      const baseStart=new Date(e.start); const baseEnd=new Date(e.end||e.start);
      const until = rule.UNTIL? icsToDate(rule.UNTIL): new Date(rangeEnd);
      const interval = parseInt(rule.INTERVAL||'1',10);
      const byday = (rule.BYDAY||'').split(',').filter(Boolean);
      let d=new Date(baseStart);
      while(d<=rangeEnd && d<=until){
        if(rule.FREQ==='WEEKLY'){
          const weekStart=new Date(d);
          ['SU','MO','TU','WE','TH','FR','SA'].forEach((wd,idx)=>{
            if(!byday.length || byday.includes(wd)){
              const occ=new Date(weekStart); occ.setDate(weekStart.getDate()-weekStart.getDay()+idx);
              occ.setHours(baseStart.getHours(), baseStart.getMinutes(), 0, 0);
              const occEnd=new Date(occ.getTime() + (baseEnd - baseStart));
              if(occ>=rangeStart && occ<=rangeEnd && occ<=until){ out.push({...e,start:isoLocal(occ),end:isoLocal(occEnd)}); }
            }
          });
          d.setDate(d.getDate()+7*interval);
        } else if(rule.FREQ==='DAILY'){
          const occ=new Date(d); occ.setHours(baseStart.getHours(), baseStart.getMinutes(), 0, 0);
          if(occ>=rangeStart && occ<=rangeEnd) out.push({...e,start:isoLocal(occ),end:isoLocal(new Date(occ.getTime()+(baseEnd-baseStart)))});
          d.setDate(d.getDate()+interval);
        } else if(rule.FREQ==='MONTHLY'){
          const occ=new Date(d); occ.setHours(baseStart.getHours(), baseStart.getMinutes(), 0, 0);
          if(occ>=rangeStart && occ<=rangeEnd) out.push({...e,start:isoLocal(occ),end:isoLocal(new Date(occ.getTime()+(baseEnd-baseStart)))});
          d = new Date(d.getFullYear(), d.getMonth()+interval, d.getDate(), d.getHours(), d.getMinutes());
        } else if(rule.FREQ==='YEARLY'){
          const occ=new Date(d); occ.setHours(baseStart.getHours(), baseStart.getMinutes(), 0, 0);
          if(occ>=rangeStart && occ<=rangeEnd) out.push({...e,start:isoLocal(occ),end:isoLocal(new Date(occ.getTime()+(baseEnd-baseStart)))});
          d = new Date(d.getFullYear()+interval, d.getMonth(), d.getDate(), d.getHours(), d.getMinutes());
        } else { if(overlaps(e,rangeStart,rangeEnd)) out.push(e); break; }
      }
    }); return out;
  }
  function parseRRULE(s){ const r={}; (s||'').split(';').forEach(p=>{ const [k,v]=p.split('='); if(k) r[k]=v; }); return r; }
  function icsToDate(s){ const y=+s.slice(0,4), m=+s.slice(4,6)-1, d=+s.slice(6,8), hh=+s.slice(9,11), mm=+s.slice(11,13); return new Date(y,m,d,hh,mm); }
  function overlaps(e, start, end){ const A=new Date(e.start), B=new Date(e.end||e.start); return B>=start && A<=end; }
</script>
